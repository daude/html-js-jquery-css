</head>
<body>

	<div class="navbar">
		<ul>
			<li><a href="#">Home</a></li>
			<li><a href="#">About</a>
				<ul class="dropdown small">
					<li><a href="#">Item 1</a></li>
					<li><a href="#">Item 2</a></li>
					<li><a href="#">Item 3</a>

						<ul class="sub-dropdown">
							<li><a href="#">Sub Menu Item</a></li>
							<li><a href="#">Sub Menu Item</a></li>
							<li><a href="#">Sub Menu Item</a></li>
							<li><a href="#">Sub Menu Item</a></li>

					</li>

				</ul>

	</div>

<script type="text/javascript" src="jquery.min.js"></script>
<script type="text/javascript">
	$(function(){
		$(".navbar > ul > li").hover(function(){

		$(this).find("ul.dropdown").slideDown(200);
		},function(){
			$(this).find("ul.dropdown").slideUp(200);
		});

		$(".navbar  ul.dropdown > li").hover(function(){
			
			$(this).find(".sub-dropdown").fadeIn(400);
		},
		function(){
			$(this).find(".sub-dropdown").fadeOut(400);
		});
	});
</script>
</body>
</html>
