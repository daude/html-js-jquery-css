<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		//switch condition
		var swt = new Date().getDay();
		switch(swt){
			case 0:
			document.write("sunday");
			break;

			case 1:
			document.write("monday");
			break;

			case 2:
			document.write("tuesday")
			break ;

			case 3:
			document.write("wednesday")
			break;

			default:
			document.write("invalid!!!");
		}

	</script>
</head>
<body>

</body>
</html>
