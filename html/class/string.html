<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		var text = "get a years work experience year before your yearsjob first";
		var result = text.length;
		document.write(result);
		document.write("<hr>");

		//indexOf()
		var result=text.indexOf("years");
		document.write(result);

		document.write("<hr>");

		//lastindexof()
		var result=text.lastIndexOf("years");
		document.write(result);

		//search()
		var result=text.search("years");
		document.write(result);
		document.write("<hr>");

		//replace()
		var result=text.replace(/years/g,"months");
		document.write(result);
		document.write("<hr>");

		//touppercase()
		var result=text.toUpperCase();
		document.write(result);
		document.write("<hr>");

		// tolowercase()
		var result=text.toLowerCase();
		document.write(result);
		document.write("<hr>");

		//trim()
		var result=text.trim();
		document.write(result);
		//document.write("<hr>");

	</script>
</head>
<body>

</body>
</html>
