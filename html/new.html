<!DOCTYPE html>
<html>
<head>
	<title>marquee example</title>
</head>
<body>
<marquee>this is nepal</marquee>
<hr>
<marquee behavior="slide">this is nepal</marquee>
<hr>
<marquee behavior="alternate">this is nepal</marquee>
<hr>
<marquee behavior="scroll" direction="up" width="1200" height="300" bgcolor="red" scrollamount="30" scrolldelay="1000" loop="5">this is nepal</marquee>
</body>
</html>
